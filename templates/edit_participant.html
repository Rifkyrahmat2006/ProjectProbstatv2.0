{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Participant - {{ current_subject|capitalize }}</h2>
    
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="rank" class="form-label">Rank</label>
            <input type="text" class="form-control" id="rank" value="{{ participant['Rank'] }}" readonly>
        </div>
        
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Peserta</label>
            <input type="text" class="form-control" id="nama" name="nama" value="{{ participant['Nama Peserta'] }}" required>
        </div>
        
        <div class="mb-3">
            <label for="sekolah" class="form-label">Asal Sekolah</label>
            <input type="text" class="form-control" id="sekolah" name="sekolah" value="{{ participant['Asal Sekolah'] }}" required>
        </div>
        
        <div class="mb-3">
            <label for="provinsi" class="form-label">Provinsi</label>
            <input type="text" class="form-control" id="provinsi" name="provinsi" value="{{ participant['Provinsi'] }}" required>
        </div>
        
        <div class="mb-3">
            <label for="nilai" class="form-label">Nilai</label>
            <input type="text" class="form-control" id="nilai" name="nilai" value="{{ participant['Nilai'] }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Participant</button>
        <a href="{{ url_for('admin_dashboard', subject=current_subject) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
