{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Tambah Peserta</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" class="mt-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Peserta</label>
            <input type="text" class="form-control" id="nama" name="nama" required>
        </div>
        
        <div class="mb-3">
            <label for="sekolah" class="form-label">Asal Sekolah</label>
            <input type="text" class="form-control" id="sekolah" name="sekolah" required>
        </div>
        
        <div class="mb-3">
            <label for="provinsi" class="form-label">Provinsi</label>
            <input type="text" class="form-control" id="provinsi" name="provinsi" required>
        </div>
        
        <div class="mb-3">
            <label for="subject" class="form-label">Mata Pelajaran</label>
            <select class="form-select" id="subject" name="subject" required>
                <option value="matematika">Matematika</option>
                <option value="fisika">Fisika</option>
                <option value="kimia">Kimia</option>
                <option value="biologi">Biologi</option>
                <option value="informatika">Informatika</option>
                <option value="astronomi">Astronomi</option>
                <option value="ekonomi">Ekonomi</option>
                <option value="kebumian">Kebumian</option>
                <option value="geografi">Geografi</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="nilai" class="form-label">Nilai</label>
            <input type="number" step="0.01" class="form-control" id="nilai" name="nilai" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
